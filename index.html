
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDEM DE CHEGADA | CORE HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-emerald: #10b981;
            --neon-amber: #fbbf24;
            --neon-purple: #a855f7;
            --neon-red: #ff0055;
        }
        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            background: #020617;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .map-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            /* Imagem de mapa de alta resolução com estilo de satélite/urbano */
            background-image: url('https://images.unsplash.com/photo-1524661135-423995f22d0b?q=80&w=2674&auto=format&fit=crop');
            background-size: cover; 
            background-position: center;
            opacity: 0.12; 
            filter: grayscale(0.8) contrast(1.4) brightness(0.8);
            pointer-events: none;
        }

        .radar-scan {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 255, 255, 0.08) 50%, transparent 100%);
            background-size: 100% 600px; animation: radar-move 8s linear infinite;
            pointer-events: none;
        }

        @keyframes radar-move {
            0% { background-position: 0 -600px; }
            100% { background-position: 0 100vh; }
        }

        .grid-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; pointer-events: none;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.3);
            border-radius: 10px;
        }

        .scanline::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            opacity: 0.1;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .map-overlay { display: none !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "chart.js": "https://esm.sh/chart.js@4.4.1",
    "react-chartjs-2": "https://esm.sh/react-chartjs-2@5.2.0?external=react,react-dom,chart.js",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.1",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "docx": "https://esm.sh/docx@8.5.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="scanline">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
